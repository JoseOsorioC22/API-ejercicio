<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Agregar Edificios</title>
         <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
           <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
           rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
           crossorigin="anonymous">
     
     
    </head>
    <body>

        <h1 th:text="${titulo}" ></h1>

        <br>
        <br>

        <div class="container">
               <form  th:action="@{/agregar}" th:object="${edificio}" method="post">

            <div class="row">
                
                <div class="col">
                    <input type="text" class="form-control" placeholder="clave" aria-label="First name" name="clave" id="clave" th:field="*{clave}" >
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="nombre" aria-label="nombre"  name="nombre" id="nombre" th:field="*{nombre}">
                </div>
            </div>


            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="altura" aria-label="altura"   name="altura" id="altura" th:field="*{altura}">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="pais"  aria-label="pais"  name="pais" id="pais" th:field="*{pais}">
                </div>
            </div>
            
               <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="departamento" aria-label="departamento" 
                            name="departamento" id="departamento" th:field="*{departamento}">
                </div>
                <div class="col">
                    <input type="text" class="form-control" placeholder="ciudad" aria-label="ciudad" name="ciudad" id="ciudad" th:field="*{ciudad}" >
                </div>
            </div>
            
               <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Tiene Asensor" aria-label="Tiene Asensor"
                           name="tieneAsensor" id="tieneAsensor" th:field="*{tieneAsensor}">
                </div>
                
            </div>
                   
                   <button type="submit" class="btn btn-success">Guardar</button>

        </form>
        </div>


    </body>
</html>
