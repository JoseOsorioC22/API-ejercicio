<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listar edificios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
           rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
           crossorigin="anonymous">
    </head>
    <body>
        <h1 th:text="${titulo}"></h1>
        
        <div class="container">
            <table class="table table-bordered">
            <thead>
                <tr>
                    <th>clave</th>
                    <th>nombre</th>
                    <th>altura</th>
                    <th>pais</th>
                    <th>departamento</th> 
                    <th>ciudad</th>  
                    <th>Tiene Asensor</th>
                  <!--   <th>metros cuadrados</th>
                    <th>nombre paqueadero</th>
                    <th>numero de apartamentos</th> !--> 
                  <th>Acciones</th>
                </tr>
             
            </thead>
            
            <tbody>
                <tr th:each="edificio: ${edificios}">
                      <td th:text="${edificio.clave}"></td>
                      <td th:text="${edificio.nombre}"></td>   
                      <td th:text="${edificio.altura}"></td> 
                      <td th:text="${edificio.pais}"></td>  
                      <td th:text="${edificio.departamento}"></td>
                      <td th:text="${edificio.ciudad}"></td>
                      <td th:text="${edificio.tieneAsensor}"></td>
                      <td>  
                          <button type="submit" class="btn btn-primary">Editar</button>  
                            <button type="submit" class="btn btn-danger mx-2">Eliminar</button>
                      </td>
                </tr>
            </tbody>
        </table>
        </div>
      
    </body>
</html>
