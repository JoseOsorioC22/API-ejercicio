<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listar edificios</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
              rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
              crossorigin="anonymous">
    </head>
    <body>

        <nav class="navbar navbar-expand-lg" style="background-color: #e3f2fd;">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Edificios App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/listar}">Edificios</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" th:href="@{/agregar}">Crear Edificio</a>
                        </li>

                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <br>
        <br>
        
        
        <div class="container">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>clave</th>
                        <th>nombre</th>
                        <th>altura</th>
                        <th>pais</th>
                        <th>departamento</th> 
                        <th>ciudad</th>  
                        <th>Tiene Asensor</th>
                        <!--   <th>metros cuadrados</th>
                          <th>nombre paqueadero</th>
                          <th>numero de apartamentos</th> !--> 
                        <th>Acciones</th>
                    </tr>

                </thead>

                <tbody>
                    <tr th:each="edificio: ${edificios}">
                        <td th:text="${edificio.clave}"></td>
                        <td th:text="${edificio.nombre}"></td>   
                        <td th:text="${edificio.altura}"></td> 
                        <td th:text="${edificio.pais}"></td>  
                        <td th:text="${edificio.departamento}"></td>
                        <td th:text="${edificio.ciudad}"></td>
                        <td th:text="${edificio.tieneAsensor}"></td>
                        <td>  
                            <a type="submit" class="btn btn-primary" th:href="@{/editar/} + ${edificio.idEdificio}" th:text="editar" ></a>  
                            <a type="submit" class="btn btn-danger mx-2" th:href="@{/eliminar/} + ${edificio.idEdificio}" th:text="eliminar"></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
